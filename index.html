<body>
    <header>
        <figure>
        <img src="slike/feslija_bijeli.png">
        </figure>

        <figure>
            <img src="slike/natpis_bijeli.png" id="natpis">
        </figure>
       
    </header>
    <main>
        <section id="galerija">
            <figure class="jelo">
                <h2>Katsu-Sando</h2>
                <img src="./slike/katsu-sando.jpg" alt="slika">
                <figcaption class="opis">Yo, raja! Trebalo bi da vam se konačno predstavim... Predvodim aktuelni menu u Munchiesu, a moje cijenjeno ime je Katsu Sando! Drago mi je! <br>Da bi mogli imati predstavu kakav sam, morate znati od čega sam satkan: pohovana teletina, mliječni tost, a dodatno me je oplemenio coleslaw od jabuka, tikvice i mrkve, uz domaći barbeque sos.<br> Poseban šarm mi daju hrskave bukovače sa prahom crnih trubača i srijemoša i dimljeni ajvar. <br>17KM</figcaption>
            </figure>
            <figure class="jelo">
                <h2>Kljukosi</h2>
                <img src="./slike/kljukos.jpeg" alt="slika">
                <figcaption class="opis">Nismo još uvijek sigurni jesmo li autohtoni Španci ili Bosanci koji se furaju da su Španci il' smo pak kombinacija. Ali haj', k'o da je i bitno. Bitnije je da smo tu i da smo vam dragi (koliko čujemo)! <br>Dolazimo u paru i u suštini smo ništa drugo do takosi od krompira. Ispunjeni smo preukusnom, sporo pečenom trganom junetinom. Dodatno sadržimo salsa verde od peršuna, slatko kiseli luk, neodoljivi sos od travničkog i dimljenog sira, domaći, hercegovački nar, mladi luk i maslinovo ulje.<br>13KM</figcaption>
            </figure>
            <figure class="jelo">
                <h2>Los-kroketos</h2>
                <img src="./slike/los-kroketos.jpg" alt="slika">
                <figcaption class="opis">I mi smo k'o i ova braća Kljukos što se furaju da su iz Španije - nesvrstani. Poznati smo u raji kao Los Kroketos i dolazi nas uvijek minimalno dvoje, a maksimalno... hm, pa zavisi isključivo od vas.<br>Pošto su se naši prethodnici hvalili od čega su, evo i mi ćemo nastaviti slijed: trgana junetina, i to prva klasa, bešamel, parmeza. Obavezno ide kečap od jabuke i tartufa + kečap od cvekle. Između ova dva kečapa se osvježite salaticom od krastavaca s uljem tostiranog susama i you're good to go!<br>5KM</figcaption>
            </figure>
            <figure class="jelo">
                <h2>Čeeza Bleeza</h2>
                <img src="./slike/cizabliza.png" alt="slika">
                <figcaption class="opis">Sad bih kao i ja trebala da kažem koju riječ o sebi...<br>Sirna sam rapsodija, dostupna i preporučljiva za doručak, ručak, večeru, a vala i užinu. Reći ću da su moji esencijalni sastojci: mozzarella, gouda, dimljeni sir uz dodatak travničkog/dimljenog sosa. Mada su majstori eksperimentisali i dodali još spicy salatu od jaja, grana padano i mliječni tost, te hrskavi luk. <br>12KM</figcaption>
            </figure>
            <figure class="jelo">
                <h2>Satara Mašala</h2>
                <img src="./slike/satara.png" alt="slika">
                <figcaption class="opis">Neobično obična dama, rekli bi drugačija. Inovativna sam, zasigurno. Jedinstvena. Možda zato što su moji iz podunavskih krajeva i Indije, pa tako moju nutrinu čine luk, paradajz, paprika uz neizostavni curry i to sve na humus od graha, koji daje vitamina i minerala više od bilo kojeg drugog namaza! Asli je tako. <br>Još kad vam otkrijem da sam najbolja uz naan hljeb s kokosovim vrhnjem, peršunom, maslinovim uljem, bijelim lukom... Je li dovoljno da vas zaintrigiram i namamim do najdražih vam uličnih nimet zanatlija u Čekaluši 64? Ili da dodam još da imam i čitav spektar divljih gljiva u sastavu: lisičarke, crne trubače i vrganje? <br>P. S. Pašem svima - i veganima i ljubiteljima mesa.<br>12KM</figcaption>
            </figure>
        </section>
    </main>
    <script src="./js.js"></script>

</html>
