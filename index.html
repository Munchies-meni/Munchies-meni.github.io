<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
    <title>Munchies</title>
</head>
<body>
    <header>
        <figure>
        <img src="slike/feslija_bijeli.png">
        </figure>

        <figure>
            <img src="slike/natpis_bijeli.png" id="natpis">
        </figure>
       
    </header>
    <main>
        <section id="galerija">
            <figure class="jelo">
                <h2>Katsu-Sando</h2>
                <img src="./slike/katsu-sando.jpg" alt="slika">
                <figcaption class="opis">Pohovana teletina, mliječni tost,coleslaw od jabuka, tikvice i mrkve, uz domaći barbeque sos.<br> Prilog: hrskave bukovače sa prahom crnih trubača i srijemoša i dimljeni ajvar. <br>17KM</figcaption>
            </figure>
            <figure class="jelo">
                <h2>Kljukosi</h2>
                <img src="./slike/kljukos.jpeg" alt="slika">
                <figcaption class="opis">Takosi od krompira ispunjeni sporo pečenom trganom junetinom,salsa verde od peršuna, slatko kiseli luk, sos od travničkog i dimljenog sira, domaći, hercegovački nar, mladi luk i maslinovo ulje.<br>14KM</figcaption>
            </figure>
            <figure class="jelo">
                <h2>Los-kroketos</h2>
                <img src="./slike/los-kroketos.jpg" alt="slika">
                <figcaption class="opis">Trgana junetina, bešamel, parmezan, kečap od jabuke i tartufa + kečap od cvekle.Prilog: salatica od krastavaca s uljem tostiranog susama<br>5KM</figcaption>
            </figure>
            <figure class="jelo">
                <h2>Čeeza Bleeza</h2>
                <img src="./slike/cizabliza.png" alt="slika">
                <figcaption class="opis">Mozzarella, gouda, dimljeni sir uz dodatak travničkog/dimljenog sosa, spicy salata od jaja, grana padano i mliječni tost, te hrskavi luk.<br><strong>VEGETERIAN</strong><br>8KM</figcaption>
            </figure>
            <figure class="jelo">
                <h2>Satara Mašala</h2>
                <img src="./slike/satara.png" alt="slika">
                <figcaption class="opis">Luk, paradajz, paprika, curry i humus od graha, naan hljeb s kokosovim vrhnjem, peršunom, maslinovim uljem, bijelim lukom, divlje lisičarke, crni trubači i vrganji <br><strong>VEGAN</strong><br>13KM</figcaption>
            </figure>
        </section>
    </main>
    <script src="./js.js"></script>
    <footer>

    </footer>
   
</body>
</html>
